apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: set-swagger-prefix
  namespace: {{ .Release.Namespace }}
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Prefix: "/user-api"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  namespace: {{ .Release.Namespace }}
spec:
  stripPrefix:
    prefixes:
      - /user-api
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "auth-deployment.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ (index .Values.ingress.hosts 0).host }}`)
      kind: Rule
      services:
        - name: {{ include "auth-deployment.fullname" . }}
          port: {{ .Values.service.port }}
      middlewares:
        - name: strip-prefix
          namespace: {{ .Release.Namespace }}
        - name: set-swagger-prefix
          namespace: {{ .Release.Namespace }} 