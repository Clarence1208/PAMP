apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "auth-deployment.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ (index .Values.ingress.hosts 0).host }}`) && PathPrefix(`/user-api`)
      kind: Rule
      priority: 10
      services:
        - name: {{ include "auth-deployment.fullname" . }}
          port: {{ .Values.service.port }}
      middlewares:
        - name: strip-prefix
          namespace: {{ .Release.Namespace }} 